name: Deploy Stream Flash Survey

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Verify Supabase CLI installation
      run: supabase --version

    - name: Validate migrations
      run: |
        echo "ðŸ” Validating Supabase migrations..."
        # Check if migrations directory exists and has files
        if [ ! -d "supabase/migrations" ]; then
          echo "âŒ No migrations directory found"
          exit 1
        fi
        
        # List migration files
        echo "ðŸ“‹ Migration files found:"
        ls -la supabase/migrations/
        
        # Check if functions directory exists
        if [ ! -d "supabase/functions" ]; then
          echo "âŒ No functions directory found"
          exit 1
        fi
        
        # List function files
        echo "ðŸ“‹ Function directories found:"
        ls -la supabase/functions/
        
        echo "âœ… Validation completed successfully"

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Verify Supabase CLI installation
      run: supabase --version

    - name: Link Supabase project
      run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Check migration status
      run: |
        echo "ðŸ” Checking current migration status..."
        supabase migration list
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Run database migrations
      run: |
        echo "ðŸš€ Running database migrations..."
        supabase db push
        echo "âœ… Database migrations completed"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    - name: Deploy Edge Functions
      run: |
        echo "ðŸš€ Deploying Edge Functions..."
        supabase functions deploy --no-verify-jwt
        echo "âœ… Edge Functions deployed"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Verify deployment
      run: |
        echo "ðŸ” Verifying deployment..."
        supabase functions list
        echo ""
        echo "âœ… Migrations completed successfully"
        echo "âœ… Edge Functions deployed successfully"
        echo "ðŸš€ Deployment completed!"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Post deployment summary
      run: |
        echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Database migrations applied" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Edge Functions deployed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Project successfully updated!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Project**: ${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY 